{% load static %}

{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %} {% endblock %}</title>

    <meta name="keywords" content="ZHed, ZuHause, ZuHause Edition">
    <meta name="description" content="ZuHause : A Tech & Language Combining Web Game">
  
    <meta property="og:title" content="ZuHause - Ed">
    <meta property="og:description" content="Fun & Learning Guaranteed">
    <meta property="og:image" content="https://zuhause-ed.onrender.com/static/admin/img/ZHH Logo.png">
    <meta property="og:url" content="https://zuhause-ed.onrender.com">

    <!-- Bootstrap CSS (Stable version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Open+Sans:wght@300;400;500;600;700&family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <!-- Favicon -->
    <link href="{% static 'admin/img/Z.H Logo.png' %}" rel="icon">

    <!-- Link to External JavaScript File -->
    <script src="{% static 'main.js' %}"></script>
</head>
<body>


    {% block content %}
    {% endblock %}
    
    <!-- Bootstrap JS and Popper.js (for Modals and Tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
